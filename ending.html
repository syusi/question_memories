    <h3>あなたの声が部屋の中を満たす。
        すると視界が白く濁ってきた。
        そのままあなたは意識を手放した。
    </h3>

        あたなは自らの記憶を取り戻し、日常生活に戻るだろう
        大切な何かが抜け落ちているという事も忘れて…
    </h3>

    <h1>脱出成功！</h1>

        実はまだ謎が隠されているかもしれない…
    </p>
