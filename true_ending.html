<body>
    <h3>あなたの声が部屋の中を満たす。
        すると視界が白く濁ってきた。
        そのままあなたは意識を手放した。
    </h3>

    
    
    
    
    
    <h3>
        あなたが目を覚ますとそこには見慣れた天井があった。
        起きて辺りを見回す。いつもの見慣れた部屋だ。
        あなたは時計を見るだろう。そういえば今日はあなたの大切な人の記念日という事を思い出す。
        あなたは急いで支度をして、記念日に向けて準備を進めるであろう。大切な記憶を作るために。
    </h3>

    <h1>脱出成功！！！</h1>
    <p>ここまでたどり着いたあなたはすごい！</p>
